<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>
    <section id="game-options">
        <div id="start">Start Game</div>
        <div id="reset">Reset Game</div>
    </section>
    <section id="game-section">
        <div id="game-board">
            <div class="board-square" id="0"></div>
            <div class="board-square" id="1"></div>
            <div class="board-square" id="2"></div>
            <div class="board-square" id="3"></div>
            <div class="board-square" id="4"></div>
            <div class="board-square" id="5"></div>
            <div class="board-square" id="6"></div>
            <div class="board-square" id="7"></div>
            <div class="board-square" id="8"></div>
        </div>
    </section>
    <section id="game-play-info">
        <div class="player-choices">
          <form id="game-form">
            <div id="player-one-name" class="info-text">Player One's Name <input type="text" name="player-one-name" id="p-one-name" autocomplete="0ff"></div>
            <div id="player-two-name" class="info-text">Player Two's Name <input type="text" name="player-two-name" id="p-two-name" autocomplete="off"></div>
            <Div class="info-text" id="mode">
                <p class="info-text">Choose Mode</p>
                <div id="pvp-mode" class="info-text"><input type="radio" name="mode" id="" value="0"> Multiplayer Mode</div>
                <div id="easy-mode" class="info-text"><input type="radio" name="mode" id="" value="1" checked> Easy Mode</div>
                <div id="hard-mode" class="info-text"><input type="radio" name="mode" id="" value="2"> Difficult Mode</div>
            </Div>
            <div id="begin-section"><input type="submit" id="begin" value="BEGIN"></div>
          </form>
        </div>
    </section>
    <section id="results">
        <div id="winner-div">
            Blu Hu wins the game!!!
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
